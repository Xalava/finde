<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Financial Defense</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>💼 Financial Defense</h1>
    <div id="indicators">
        📊 GDP: <span id="gdp">0</span> |
        💰 <strong>Budget:</strong> <span id="budget">100</span> |
        🛠 <strong>Maintenance:</strong> <span id="maintenance">0</span>
    </div>

    <canvas id="game" width="1000" height="800"></canvas>

    <div id="instructions">
        ✅ <strong>Filters:</strong>
        <span title="Intercepts medium and high fraud only, low efficiency">🔍 Basic (50)</span> →
        <span title="Handles all sizes, medium efficiency">🔬 Enhanced (75)</span> |
        <span title="Medium efficiency, +1 maintenance">🧠 AI (100)</span> →
        <span title="High efficiency, +5 maintenance">🤖 Advanced (150)</span><br />

        🖱️ <strong>Controls:</strong>
        Click = place <span title="Basic filter for small fraud"> Basic</span> |
        <kbd>Shift</kbd> + Click = place <span title="AI filter, medium efficiency"> AI</span> |
        Click again = upgrade |
        <span title="Locks node for 10s, halves corruption">Right-click = 🕴️ Audit (100)</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
